<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>帳號綁定服務</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        #status-message {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人類圖計程車帳號綁定</h1>
        <p id="status-message">正在為您進行帳號綁定...</p>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" charset="utf-8"></script>
    <script>
        // --- 請在這裡修改您的設定 ---
        const liffId = "2007725227-wVAn9A4O"; // 你的 LIFF ID
        const n8nBindWebhookUrl = "https://repeat-taxi.app.n8n.cloud/webhook/liff-binding"; // 替換成你的 n8n Webhook URL
        // --- 修改結束 ---

        function updateStatus(message, isError) {
            const statusElement = document.getElementById('status-message');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.style.color = isError ? 'red' : 'green';
            }
        }

        liff.init({ liffId: liffId })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    updateStatus("正在登入 LINE...", false);
                    liff.login();
                    return;
                }
                updateStatus("已登入，正在獲取使用者資料...", false);

                // 正確使用 getProfile()，非同步處理
                liff.getProfile()
                    .then(profile => {
                        const userId = profile.userId;
                        const displayName = profile.displayName;

                        const decodedIdToken = liff.getDecodedIDToken();
                        const email = decodedIdToken ? decodedIdToken.email : null;

                        if (!email) {
                            throw new Error("無法取得您的 Email，請確認已授予權限。");
                        }

                        // POST 資料給 n8n Webhook
                        updateStatus("已取得所有資料，正在傳送至 n8n...", false);
                        return fetch(n8nBindWebhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: email,
                                userId: userId,
                                displayName: displayName
                            })
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            // 錯誤訊息替換為 n8n
                            throw new Error(`發送到 n8n Webhook 失敗：${response.status}`);
                        }
                        
                        // 成功訊息替換並新增關閉視窗邏輯 (解決第二個問題)
                        updateStatus("✅ 帳號綁定成功！請回到 LINE 查看通知。", false); 
                        
                        // 延遲 1.5 秒後自動關閉 LIFF 視窗，提供良好體驗
                        setTimeout(() => {
                            liff.closeWindow(); 
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('LIFF 處理失敗:', err);
                        updateStatus(`錯誤：${err.message}`, true);
                    });
            })
            .catch(err => {
                console.error('LIFF 初始化失敗:', err);
                updateStatus(`錯誤：LIFF 初始化失敗。`, true);
            });
    </script>
</body>
</html>
