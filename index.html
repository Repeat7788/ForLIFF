<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIFF Test</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>LIFF 狀態</h1>
    <p id="status">正在初始化中...</p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            liff.init({
                liffId: "2007725227-wVAn9A4O" // 你的 LIFF ID
            }).then(() => {
                document.getElementById("status").textContent = "LIFF 初始化成功！";
            }).catch((err) => {
                document.getElementById("status").textContent = `LIFF 初始化失敗：${err}`;
            });
        });
    </script>
</body>
</html>
